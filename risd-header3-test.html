/* Hide mobile menu */

}

.nav-ul #login-drop {

.visually-hidden {
    position: absolute !important;
    height: 1px; width: 1px;
    overflow: hidden;
    clip: rect(1px, 1px, 1px, 1px);
    white-space: nowrap;
}

.desktop-icon {

    height: 24px;
    display: inline-block;
    vertical-align: middle;
    color: var(--color-blue);
}

.mobile-icon {
    width: 24px;
    height: 24px;
    display: inline-block;
    vertical-align: middle;
    color: var(--color-white);
}

/* Toggle menu */
#menu-toggle, #mobile-toggle {
    cursor: pointer;
    padding: 10px 14px;
    background: var(--color-white);
    border: none;
    margin: 0;
}

#menu-toggle:hover, #menu-toggle:focus,
#mobile-toggle:hover, #mobile-toggle:focus {
    background: var(--color-blue);
    color: var(--color-white);
}

/* menu list hidden by default, visible when open */
#menu-list, #mobile-menu-list {
    list-style: none !important;
    margin: 8px 0 0 0;
    padding: 0;
    background: var(--color-white);
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    position: absolute;
    right: 0;
    min-width: 220px;
    z-index: 1000;
    display: none;
}

#menu-list.open, #mobile-menu-list.open {
    display: block;
}

#more-menu, #mobile-menu {
    position: relative;
}

#menu-list, #mobile-menu-list {
    left: auto;
    right: 0;
    max-width: calc(100vw - 32px);
    box-sizing: border-box;
}

#more-menu .menu-ul li a {
    display: block;
    padding: 10px 16px;
    color: var(--color-black);
    text-decoration: none;
}

#more-menu .menu-ul li a:hover {
    background-color: var(--color-blue);
    color: var(--color-white);
    text-decoration: none;
}

#more-menu details:not([open]) .menu-list {
    display: none;
}


@media (max-width: 1199.98px){
    .nav-ul > li {
        display: none;
    }
    
    .nav-ul > .no-hide {
        display: list-item;
    }
    
    .nav-ul > #mobile-menu {
        display: list-item;
        padding: 0;
    }
    
    .nav-ul {
        justify-content: flex-end;
        align-items: center;
    }
    
    #mobile-menu details {

    }

    #mobile-menu-list ul,

    }   
    
    #mobile-menu .mobile-menu-list li a {

        padding: 10px 16px;

        text-decoration: none;
    }

        text-decoration: none;
    }

@media (max-width: 767.98px) {

  <script>

// Header menu button toggle

(function () {
  function setupToggle(buttonId, menuId) {
    const btn = document.getElementById(buttonId);
    const menu = document.getElementById(menuId);
    if (!btn || !menu) {
      console.warn('setupToggle: missing element', { buttonId, menuId, btn, menu });
      return;
    }

    function open() {
      console.debug('open menu', menuId);
      btn.setAttribute('aria-expanded', 'true');
      menu.removeAttribute('hidden');
      menu.classList.add('open');
    }
    function close() {
      console.debug('close menu', menuId);
      btn.setAttribute('aria-expanded', 'false');
      menu.setAttribute('hidden', '');
      menu.classList.remove('open');
    }

    btn.addEventListener('click', function (e) {
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      if (expanded) close(); else open();
    });

    document.addEventListener('click', function (e) {
      if (!menu.classList.contains('open')) return;
      if (btn.contains(e.target) || menu.contains(e.target)) return;
      close();
    });

    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape' && menu.classList.contains('open')) {
        close();
        btn.focus();
      }
    });
  }

  function init() {
    setupToggle('menu-toggle', 'menu-list');
    setupToggle('mobile-toggle', 'mobile-menu-list');
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();


  </script>
